<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="wrapper">
    <img src="images/image-equilibrium.jpg" class="equilibrium-img" alt="equilibrium-picture">
    <div class="wrapper-info">
      <h1 class="wrapper-info__title">Equilibrium #3429</h1>
      <p class="wraapper-info__subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="wrapper-info__line">
        <a href="#">
          <img src="images/icon-ethereum.svg" alt="ethereum-picture">
          0.041 ETH
        </a>
        <p class="wrapper-info__clock">
          <img src="images/icon-clock.svg" alt="clock_img">
          3 days left
        </p>
      </div>
      <div class="line">

      </div>
      <p class="avatar">
        <img src="images/image-avatar.png" alt="avatar-picture">
        <span>Creation of </span> Jules Wyvern
      </p>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <!-- <img src="design/desktop-design.jpg" alt=""> -->
</body>
</html>
